<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw a point (1)</title>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec4 a_Position;

        uniform mat4 u_MViewMatrix;
        uniform mat4 u_ProjMatrix;

        void main() {
           gl_Position = u_ProjMatrix * u_MViewMatrix * a_Position;
           gl_PointSize = 10.0;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 u_FragColor;

        void main() {
           gl_FragColor = u_FragColor;
        }
    </script>

    <script id="code-js" type="text/javascript">
        var gl;
        var pgm;
        var c_width, c_height;

        var app = null;
        function runWebGLApp() {
            app = new WebGLApp("canvas-id");
            app.configureGLHook = configure;
            app.loadSceneHook   = load;
            app.drawSceneHook   = draw;
            app.run();
        }

        function configure() {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
        }

        function load() {

        }

        function draw() {
            gl.viewport(0, 0, c_width, c_height);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }
    </script>
</head>
<body onload="runWebGLApp()">
    <canvas id="canvas-id" width="400" height="400">
        Please use a browser supporting "canvas"
    </canvas>

    <script src="js/gl-matrix.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/WebGLApp.js"></script>
</body>
</html>
